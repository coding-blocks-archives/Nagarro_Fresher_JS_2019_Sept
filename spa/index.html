<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To-Do List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
</head>
<style>
  .striked {
    text-decoration: line-through;
  }

  ul>li:hover {
    cursor: pointer;
  }
</style>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-8 form-group">
        <div class="row">
          <div class="col-sm-8 col-6">
            <input class="form-control" id="newTodo" type="text" placeholder="Today i must...">
            <small class="form-text text-muted">Add a new todo</small>
          </div>
          <div class="col-sm-4 col-6">
            <input class="form-control" id="todoDeadline" type="date">
          </div>

        </div>
      </div>
      <div class="col-4">
        <div class="flex-row justify-content-center align-items-center">
          <button class="btn btn-primary mt-1" onclick="addTodo()">Add</button>
          <button class="btn btn-secondary mt-1" onclick="reset()">Reset</button>
          <button class="btn btn-danger mt-1" onclick="removeTodos()">Bin</button>
          <button class="btn btn-dark mt-1" onclick="sortByDeadline()">Sort</button>

        </div>
      </div>
    </div>

    <div class="row mt-2">
      <div class="col-10 offset-1">
        <ul class="list-group" id="sortable">

        </ul>
      </div>

    </div>

  </div>
  <script src="script.js" defer></script>
</body>

</html>
