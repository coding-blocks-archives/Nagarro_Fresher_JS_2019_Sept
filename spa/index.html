<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <style>
        .striked {
            text-decoration: line-through;
        }

        .strikable {
            cursor: pointer;
        }

        .btn {
            margin: 1px;
        }

        .row {
            background-color: aliceblue;
            padding: 30px;
        }

        .heading {
            font-family: 'Copperplate Gothic';
            font-weight: bold;
            font-size: large;
        }

        body {
            background-image: linear-gradient(120deg,#7d5fff,#fffa65);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-10 heading">Todo List</div>
        </div>
        <br />
        <div class="row justify-content-md-center">

            <div class="col form-group col-lg-4">
                  <input class="form-control" id="newTodo" type="text" placeholder="new task...">
            </div>
            
            <div class="col form-group col-lg-4">
                <input type="date" class="form-control" placeholder="Deadline" id="deadline" value="2019-11-01" />
            </div>
            
            <div class="col-md-auto">
                <div class="flex-row justify-content-center align-items-center">
                    <button class="btn btn-primary mt-1 mt-md-0" id="add-btn" data-toggle="tooltip" data-placement="bottom" title="Add new Todo"><i class="fa fa-plus"></i></button>
                    <button class="btn btn-secondary mt-1 mt-md-0" id="reset" data-toggle="tooltip" data-placement="bottom" title="Reset List"><i class="fa fa-refresh" aria-hidden="true"></i></button>
                    <button class="btn btn-secondary mt-1 mt-md-0" id="sort" data-toggle="tooltip" data-placement="bottom" title="Sort by deadline"><i class="fa fa-sort"></i></button>
                    <button class="btn btn-danger mt-1 mt-md-0" id="bin" data-toggle="tooltip" data-placement="bottom" title="Remove completed tasks"><i class="fa fa-trash-o"></i></button>
                </div>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-10 offset-1">
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th>Task</th>
                            <th>Deadline</th>
                            <th>Operations</th>
                        </tr>
                    </thead>

                    <tbody></tbody>

                </table>
            </div>

        </div>


    </div>
    <script src="index.js" defer></script>

</body>
</html>
