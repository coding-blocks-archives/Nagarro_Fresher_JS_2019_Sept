<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script defer src="todolist.js"></script>
    <title>Document</title>
</head>
<style>
    
  .striked {
    text-decoration: line-through;
  }
  ul > li:hover {
    cursor: pointer;
  }

      </style>
<body>

        <div class="container mt-5">
                <div class="row">
                  <div class="col-2 form-group" style="width: 30%;">
                      <label>Enter List Item:</label>
                      <input class="form-control" id="newTodo" type="text" placeholder="Add todo list">
                      <label>Enter date:</label>
                      <input class="form-control" id="dateInput" type="date">
                 
                  </div>

                    <div class="flex-row justify-content-center align-items-center"> 
                      <button class="btn btn-primary mt-1 mt-md-0" onclick="addTodo()">ADD +</button>
                      <button class="btn btn-secondary mt-1 mt-md-0" onclick="resetItems()">Reset</button>
                      <button class="btn btn-danger mt-1" onclick="removeTodos()">Bin</button>
                      <button type="button" class="btn btn-info" id="sortitems">Sort</button>
                    </div>
                  </div>
                <br/><br/>
                <div class="row mt-2">
                  <div class="col-10 offset-1">
                      <ul class="list-group" style="width: 50%;">
                    
                        </ul>
                  </div>
                  
                </div>
                
            
              </div>
      
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="todolist.js" defer></script>

  
</body>
</html>
