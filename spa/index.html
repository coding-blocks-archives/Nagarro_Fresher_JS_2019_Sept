<body>
      <div class="container mt-5">
        <div class="row">
          <div class="col-8 form-group">

              <input class="form-control" id="deadline" type="date" placeholder="Select a date">
              <small class="form-text text-muted">Add a new todo</small>

          <div class="col-4">

              <button class="btn btn-primary mt-1 mt-md-0" onclick="addTodo()">ADD +</button>
              <button class="btn btn-secondary mt-1 mt-md-0" onclick="reset()" >Reset</button>
              <button class="btn btn-danger mt-1" onclick="deleted()">Bin</button>
              <button class="btn btn-primary mt-1 mt-md-0" onclick="sortTodo()">Sort</button>
            </div>
          </div>
        </div>
