<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src = 'https://code.jquery.com/jquery-3.4.1.js'></script>

<body>
    <br>

       <div id = 'containerDiv'>
           <h1>Your Todos..</h1>
           <div id = 'newDiv'>
               <input id = 'newTodo' type = "text" placeholder="What needs to be done?">
               <input id = 'todoDate' type="date"  >
               <button id = 'addBtn'> + </button>
            </div>
            <br>
        <div id = 'todoDiv'>
            <ul id = 'todoList'></ul>
        </div>
        <br>
        
        <div id = 'actionsDiv'>
            <button id = 'allBtn'> All </button>
            <button id = 'activeBtn'> Active </button>
            <button id = 'completedBtn'> Done </button> 
            <button id = 'clearCompletedBtn'>Clear </button>
            <button id = 'sortBtn'>Sort </button>
        </div>
            
       </div>
    
</body>
