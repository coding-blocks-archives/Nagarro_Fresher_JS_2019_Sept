<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
  .striked {
    text-decoration: line-through;
  }
  ul > li:hover {
    cursor: pointer;
  }
  ul{
    list-style-type:none
  }
  button{
    float:right;
  } 
  ul {
  border-collapse: collapse;
  border-spacing: 0;
  width: 100%;
  border: 1px solid #ddd;
}
li {
  text-align: left;
  padding: 16px;
}
li:nth-child(odd) {
  background-color: #f2f2f2
} 
</style>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-8 form-group">
          <input class="form-control" id="newTodo" type="text" placeholder="Today i must...">
          <small class="form-text text-muted">Add a new todo</small>

          <input class="form-control" id="deadline" type="date" placeholder="Enter deadline...">
          <small class="form-text text-muted" >Add a deadline</small>
      </div>
      <div class="col-4">
        <div class="flex-row justify-content-center align-items-center"> 
          <button class="btn btn-primary mt-1 " onclick="addTodo()">ADD +</button>
          <button class="btn btn-secondary mt-1 " onclick="removeAllTodos()" >Reset</button>
          <button class="btn btn-danger mt-1" onclick="removeTodos()">Bin</button>
          <button class="btn btn-danger mt-1" onclick="sortTodos()">Sort</button>

        </div>
      </div>
    </div>
    
    <div class="row mt-2">
      <div class="col-10 offset-1">
          <ul class="list-group">
        
            </ul>
      </div>
      
    </div>
    
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="index.js" defer></script>
</body>
</html>
