<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>Document</title>
    <style>
        .container{
            margin-top:20px;
            margin-left:30%;
            margin-right:30%;
        }
        .float{
            
            float:right;
        }
        body{
            background-color: rgb(188, 202, 218); 
       }
       .row1{
        	background-image:linear-gradient(to right,white,gray );
       }
       h1{
        margin-left:2px;
       }
    </style>
</head>
<body>
    <div class="row1 mt-3 ml-3 mr-3"> 
                <div class = "col-6 mt-3">
                    <h1>My Todo App</h1>    
                </div>
            </div>
    <div class="container">
        <form action ='/login' method='POST'>
            
        <div class="row">
                <div class="col-2 mt-3">
                    <label>Enter Email:</label>
                </div>
                <div class="col-10 mt-3">
                        <input required id="email" name="email" type="email" placeholder="Enter email">    
                </div>
        </div>
        
        <div class="row">
            <div class="col-2 mt-3">
                <label>Enter Password:</label>
            </div>
            <div class="col-10 mt-3">
                 <input required id="pass" name="password" type="password" placeholder="Enter password">    
            </div>
    </div>
    
    <div class="row">
        <div class="col-2 mt-3 ml-3">

        </div>    
        <div class="col-0 mt-3">
               <a href="/home"><button id="btn" class="btn btn-primary">Login</button></a>
        </div>
        <div class="col-2 mt-3">
            <a id="registerBtn" href="/SignUp">Register ?</a>
     </div>
    </div>
    </form>
</div>
    <script src='script.js'></script>
    <script src='myList.js'></script>
</body>
</html>
